name: gh-runner-gke
depends:
  - name: inspec-gcp
    git: https://github.com/inspec/inspec-gcp.git
    tag: v0.10.0
attributes:
  - name: project_id
    required: true
    type: string
  - name: cluster_name
    required: true
    type: string
  - name: network_name
    required: true
    type: string
  - name: subnet_name
    required: true
    type: string
  - name: location
    required: true
    type: string
  - name: kubernetes_endpoint
    required: true
    type: string
  - name: client_token
    required: true
    type: string
  - name: ca_certificate
    required: true
    type: string
